<app-navbar></app-navbar>
<!-- titulo do lista de contatos-->
<section>
    <div class="container_title">
        <h1>CONTATOS</h1>
    </div>
</section>
<!-- Botão de adicionar contato-->
<section>
    <div class="container_buttons">
        <button routerLink="/cadastro-contatos" mat-raised-button
            color="primary">Criar Contato</button>
        <button routerLink="/cadastro-usuarios" mat-raised-button
            color="primary">Criar Usuária</button>
    </div>
</section>
<!-- Tabela de lista de contatos-->
<section>
    <div>
        <table>
            <!-- thead-->
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Fone</th>
                    <th>menu</th>
                </tr>
            </thead>
            <!-- tbody -->
            <tbody>
                <tr *ngFor="let contato of contactsList">
                    <td data-label="Nome">{{contato.name}}</td>
                    <td data-label="Email">{{contato.email}}</td>
                    <td data-label="Fone">{{contato.phone}}</td>
                    <td>    
                        <div class="container_buttons_table">
                            <mat-icon (click)="deleteContacts(contato)">delete</mat-icon>
                            <mat-icon (click)="editContacts(contato)">edit</mat-icon>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
