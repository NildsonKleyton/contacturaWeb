<!-- cadastro-contatos -->
<app-navbar></app-navbar>
<section>
    <div class="container_title">
        <h1>Cadastro novo Contatos</h1>
    </div>
</section>

<section>
    <form [formGroup]="formContatos">
        <div class="grid-container">
            <div>
                <span>Nome:</span>
                <input formControlName="name" type="text" name="nome">
            </div>
            <div>
                <span>Fone:</span>
                <input formControlName="phone" type="tel" name="phone">
            </div>
        </div>
        <div class="grid-container-email">
            <div> 
                <span>E-mail:</span><br>
                <input formControlName="email" type="email" name="email">
            </div>
            <div>
                <button mat-raised-button color="primary" (click)="save()">Salvar Contatos</button>
            </div>
        </div>
    </form>
</section>
