<!-- cadastro-contatos -->
<!-- <app-navbar></app-navbar> -->
<section>
    <div class="container_title">
        <h1>Cadastro novo Contatos</h1>
    </div>
</section>
<section>
    <form [formGroup]="formContatos">
        <div class="grid-container">
            <div>
                <span>Nome:</span>
                <input formControlName="name" type="text" name="name">
            </div>
            <div>
                <span>Telefone:</span>
                <input formControlName="phone" type="text" name="phone">
            </div>
        </div>
        <div class="grid-container-email">
            <div>
                <span>Email:</span>
                <input formControlName="email" type="email" name="email">
            </div>
        </div>
        <div class="grid-container-email">
            <div>
                <button mat-raised-button color="primary"(click)="validation()">Salvar Contato</button>
            </div>
        </div>
    </form>
</section>
