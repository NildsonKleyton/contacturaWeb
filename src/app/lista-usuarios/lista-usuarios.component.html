<!-- titulo do lista de usuário -->
<section>
    <div class="container_title">
        <h1>Usuário</h1>
    </div>
</section>
<!-- Botão de adicionar usuário-->
<section>
    <div class="container_buttons">
        <button routerLink="/cadastro-contatos" mat-raised-button color="primary">Criar Contato</button>
        <button routerLink="/cadastro-usuarios" mat-raised-button color="primary">Criar Usuária</button>
    </div>
</section>
<!-- Tabela de lista de usuário-->
<section>
    <div>
        <table>
            <!-- thead-->
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Senha</th>
                    <th scope="col">Admin</th>
                    <th>menu</th>
                </tr>
            </thead>
            <!-- tbody -->
            <tbody>
                <tr *ngFor="let usuario of usuariosList">
                    <td data-label="Nome">{{usuario.name}}</td>
                    <td data-label="Email">{{usuario.email}}</td>
                    <td data-label="Senha">{{usuario.password}}</td>
                    <td data-label="Admin">{{usuario.admin}}</td>
                    <td>
                        <div class="container_buttons_table">
                            <mat-icon (click)="deleteUsuarios(usuario)">delete</mat-icon>
                            <mat-icon (click)="editUsuarios(usuario)">edit</mat-icon>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
